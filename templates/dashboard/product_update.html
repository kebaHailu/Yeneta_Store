
{% extends 'partials/base.html' %}
{% block title %}Edit page {% endblock %}
{% load crispy_forms_tags %}
{% block content %} 

<div class="container">
    <div class="row mt-3">
        <div class="col-md-6 offset-md-3">
            <div class="border bg-dark text-warning p-3">
                <h3> Edit Item </h3>
                <hr>
               
                <form method="POST">
                    {% csrf_token %}
                    {{form|crispy}}
                    <a  class="btn btn-info" href="{% url 'dashboard-products' %}">Cancel</a>
                    <input class="btn btn-warning " type="submit" value="Confirm">

                </form>
            </div>
        </div>
    </div>



{% endblock %}
